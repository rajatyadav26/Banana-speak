<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1>Talk Banana</h1>
        </div>
    </header>

    <section>
        <textarea id="text-input" placeholder="Type here in English and we will convert it to banana."></textarea>
        <button id="btn-translate"> Translate </button>

        <div class="output-headline"> Output will be shown here </div>
        <div id="output"></div>
        <script src="app.js" rel="text/javascript"></script>
    </section>


    <footer>
        <div class="footer-heading">About</div>
        <p class="footer-about">
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>
</body>

</html>
